<h3>Agregar <small>{{nuevo.nombre}}</small> <small> {{nuevo.poder}}</small></h3>
        <hr>

        <form (ngSubmit) = "agregar()">
            <input 
            type="text" name="" id="" 
            placeholder="Nombre"
            name = "nombre"
            [(ngModel)]="nuevo.nombre"

            >
            <!--             
                [value] = "nuevo.nombre"
            
                (input) =  "cambiarNombre($event)"
            -->
            
            <input 
            type="number" name="" id="" 
            placeholder="Poder"
            name="poder "
            [(ngModel)]="nuevo.poder"
             
            >
            
            <button>
                Agregar
            </button>
        
        </form>
